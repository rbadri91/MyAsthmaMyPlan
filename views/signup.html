    <h2>Signup</h2>
   <form class="register-form" id="register_form" action='/signup' method='post'>
      	<div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Email Address" name ="email">
          </div>
      		<div class="form-group">

          <div class="form-group">
            <label class="radio-inline">
              <input name="usertype" id="Doctor" type="radio" style="margin-left: -40px" value="1">Doctor
            </label> 
            <label class="radio-inline">
              <input name="usertype" id="Patient" type="radio" style="margin-left: -40px" value="0">Patient
            </label>
          </div>
         		<button type="submit" class="btn btn-warning btn-lg">Sign Up</button>
         		<p class="message">Already registered? <a href="/login">Sign In</a></p>
      	</form>
