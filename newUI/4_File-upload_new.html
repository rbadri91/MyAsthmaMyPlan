<head>
  <link rel="stylesheet" type="text/css" href="Resources/common_layout.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<div class="my-asthma-my-plan-page">
 <div class="newcontainer">
  <div class="my-row special">
  <div class="v-m">
  <div class="form center-block ">
      <div class="row">
        <div class="form-group">
          <label for="FileUpload">Upload a Plan :</label>
          <input type="file"  id ="FileUpload" accept="image/*" capture="camera" value="" onchange="readFileURL(this);">
           <img id="chosenFile" src="#" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12"><button style="background-color: orange">Return Home</button></div>
      </div>
  </div>
  </div>
  </div>
  </div>
  <script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#chosenFile')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>
</div>
